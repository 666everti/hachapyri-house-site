    <div class="text-logo">Хачапури Хouse</div>

  <div class="wrapper">
    <div class="title-text">
      <div class="title login">Хачапури</div>
      <div class="title signup">Хouse</div>
      <br /><br />
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked />
        <input type="radio" name="slide" id="signup" />
        <label for="login" class="slide login">Войти</label>
        <label for="signup" class="slide signup">Создать</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form action="#" class="login">
          <div class="field">
            <label for=""><strong>
                Почта</strong>
            </label>
            <input type="text" placeholder="" required />
          </div>
          <br />
          <div class="field">
            <label><strong>Пароль</strong></label>
            <input type="password" placeholder="" required />
          </div>
          <br />
          <div class="field btn">
            <input type="submit" value="Войти" />
          </div>
          <div class="signup-link">
            У вас ещё нет аккаунта? <a href="" class="">Создать</a>
          </div>
        </form>
        <form action="#" class="signup">
          <div class="field">
            <label for=""><strong>
                Имя</strong>
            </label>
            <input type="text" placeholder="" required />
          </div>
          <br />
          <div class="field">
            <label for=""><strong>
                Почта</strong>
            </label>
            <input type="email" placeholder="" required />
          </div>
          <br />
          <div class="field">
            <label for=""><strong>
                Пароль</strong>
            </label>
            <input type="password" placeholder="" required />
          </div>
          <br />
          <div class="field btn">
            <input type="submit" value="Создать" />
          </div>
        </form>
      </div>
    </div>
  </div>
